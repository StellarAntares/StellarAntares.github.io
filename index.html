<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Yotehouse Air Quality</title>
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<h1 class="h1 mb-3" style="padding-top: 15px; padding-left: 10px;"><strong>Yotehouse</strong> Air Quality</h1>
			</nav>
			<main class="content">
				<div class="container-fluid p-0">					
					<h1 class="h3 mb-3"><strong>Current</strong> Conditions</h1>
					<div class="row">
						<div class="col-sm-12 col-xs-12 col-md-4">
							<div class="card" id="current1">
								<div class="card-body">
									<div class="row">
										<div class="col mt-0">
											<h5 class="card-title"></h5>
										</div>
										<div class="col-auto">
											<div class="stat text-primary">
												<i class="align-middle" data-feather="chevrons-up"></i>
											</div>
										</div>
									</div>
									<h1 class="mt-1 mb-3"></h1>
									<div class="mb-0">
										<span class="chg"> <i class="mdi mdi-arrow-bottom-right"></i></span>
										<span class="text-muted"></span>
									</div>
								</div>
							</div>
						</div>

						<div class="col-sm-12 col-xs-12 col-md-4">
							<div class="card" id="current2">
								<div class="card-body">
									<div class="row">
										<div class="col mt-0">
											<h5 class="card-title"></h5>
										</div>
										<div class="col-auto">
											<div class="stat text-primary">
												<i class="align-middle" data-feather="thermometer"></i>
											</div>
										</div>
									</div>
									<h1 class="mt-1 mb-3"></h1>
									<div class="mb-0">
										<span class="chg"> <i class="mdi mdi-arrow-bottom-right"></i></span>
										<span class="text-muted"></span>
									</div>
								</div>
							</div>
						</div>

						<div class="col-sm-12 col-xs-12 col-md-4">
							<div class="card" id="current3">
								<div class="card-body">
									<div class="row">
										<div class="col mt-0">
											<h5 class="card-title"></h5>
										</div>
										<div class="col-auto">
											<div class="stat text-primary">
												<i class="align-middle" data-feather="droplet"></i>
											</div>
										</div>
									</div>
									<h1 class="mt-1 mb-3"></h1>
									<div class="mb-0">
										<span class="chg"> <i class="mdi mdi-arrow-bottom-right"></i></span>
										<span class="text-muted"></span>
									</div>
								</div>
							</div>
						</div>
					</div>

					
					<h1 class="h3 mb-3"><strong>Historical</strong> Data</h1>
					<div class="row">
						<div class="col-sm-12 col-xs-12 col-md-4" id="field1">
							<div class="card flex-fill w-100">
								<div class="card-header">
									<h5 class="card-title"></h5>
									<h6 class="card-subtitle text-muted"></h6>
								</div>
								<div class="card-body">
									<div class="chart">
										<canvas></canvas>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-12 col-xs-12 col-md-4" id="field2">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title"></h5>
									<h6 class="card-subtitle text-muted"></h6>
								</div>
								<div class="card-body">
									<div class="chart">
										<canvas></canvas>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-12 col-xs-12 col-md-4" id="field3">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title"></h5>
									<h6 class="card-subtitle text-muted"></h6>
								</div>
								<div class="card-body">
									<div class="chart">
										<canvas></canvas>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-12 col-xs-12 col-md-4"></div>
						<div class="col-sm-12 col-xs-12 col-md-4">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Timespan</h5>
									<select class="selectContainer" id="timespan_selector" onchange="updateSettings();">
										<option value="1" selected="selected">1 Hour</option>
										<option value="12">12 Hours</option>
										<option value="24">1 Day</option>
										<option value="72">3 Days</option>
										<option value="120">5 Days</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-sm-12 col-xs-12 col-md-4"></div>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="js/data.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
